<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120" role="img" aria-label="TourEase wordmark">
  <title>TourEase</title>
  <style>
    .logo-text {
      font-family: "Brush Script MT", "Lucida Handwriting", cursive;
      font-size: 72px;
      font-weight: 700;               /* texte plus épais */
      fill: #ffffff;                  /* texte blanc */
      stroke: #004E64;                /* contour bleu profond */
      stroke-width: 2.5px;            /* épaisseur du contour */
      paint-order: stroke fill;       /* affiche le contour sous le remplissage */
    }
  </style>
  <text x="10" y="80" class="logo-text">TourEase</text>
</svg>
